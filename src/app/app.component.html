<mat-toolbar>
    <button mat-icon-button id="menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Nested Sidenav</span>
</mat-toolbar>

<mat-sidenav-container class="example-container" [hasBackdrop]="false">
    <mat-sidenav #sidenav mode="push" class="example-sidenav" [fixedInViewport]="false">
      <mat-nav-list>
        <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
